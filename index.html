<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer</title>
</head>

<body>
    <header>
        <nav>
            <form>
                <label for="red">r</label>
                <input type="range" step="1" min="0" max="255" value="255" id="red" />
            </form>
            <form>
                <label for="green">g</label>
                <input type="range" step="1" min="0" max="255" value="150" id="green" />
            </form>
            <form>
                <label for="blue">b</label>
                <input type="range" step="1" min="0" max="255" value="180" id="blue" />
            </form>
        </nav>
        <p>#ff96b4</p>
    </header>
    <main></main>


    <script src="script.js"></script>
</body>

</html>
